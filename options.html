<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Auto Composer Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <section class="contacts-section">
      <h2>Contacts</h2>
      <ul id="contactsList"></ul>
      <button id="addContactButton">Add Contact</button>
    </section>
    <section class="templates-section">
      <h2>Templates</h2>
      <ul id="templatesList"></ul>
      <button id="addTemplateButton">Add Template</button>
    </section>
  </div>

  <div id="editContactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Contact</h2>
      <label for="contactEmail"><strong>Email:</strong></label>
      <input class="modalInput" type="email" id="contactEmail"><br>
      <label for="contactName"><strong>Name:</strong></label>
      <input class="modalInput" type="text" id="contactName"><br>
      <label for="contactImageUpload"><strong>Upload Image:</strong></label>
      <input class="modalInput" type="file" id="contactImageUpload"><br>
      <label for="contactImageUrl"><strong>Or Image URL:</strong></label>
      <input class="modalInput" type="url" id="contactImageUrl"><br>
      <button id="saveContact">Save</button>
    </div>
  </div>

  <div id="editTemplateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Template</h2>
      <label for="templateName">Template Name:</label>
      <input class="modalInput" type="text" id="templateName"><br>
      <label for="templateText">Template Text:</label><br>
      <textarea class="modalInput" id="templateText"></textarea><br>
      <button id="saveTemplate">Save</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
